<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="/NewYearCountDown/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bokor&family=Inspiration&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <p>CountDown to</p>
    <h1 class="new_year">New Year</h1>
    <div class="counter">
        <div class="box">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>
        <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>
        <div class="box">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>
        <div class="box">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>
    </div>


</div>
















    <script src="/CountDownTimer/assets/main.js"></script>
</body>
</html>
